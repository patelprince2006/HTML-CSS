<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Portal UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .faq-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 600px;
      transition: transform 0.2s;
    }

    .faq-card:hover {
      transform: scale(1.02);
      background-color: #f0f0f0;
    }

    .faq-answer {
      display: none;
      margin-top: 5px;
    }

    .popup {
      position: fixed;
      top: 10px;
      right: 10px;
      background: orange;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      /* z-index: 9999; */
    }

    /* ======= Slider ======= */
    #slider {
      margin: 30px auto;
      max-width: 500px;
      text-align: center;
    }

    .slide {
      display: none;
      padding: 20px;
      border: 1px solid #888;
      border-radius: 10px;
      margin-bottom: 10px;
      background: #e0e0e0;
    }

    .slide.active {
      display: block;
    }

    /* ======= Theme Toggle ======= */
    .dark-theme {
      background-color: #222;
      color: white;
    }

    button {
      padding: 8px 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #555;
      color: white;
    }

    .theme-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      color: white;
    }

  </style>
</head>
<body>
  <h1>Interactive Portal UI</h1>

  <!-- ======= Notification ======= -->
  <div id="notification" class="popup">
    ðŸš¨ This is a notification! <button onclick="hideNotification()">Dismiss</button>
  </div>

  <!-- ======= FAQ Section ======= -->
  <section>
    <h2>FAQs</h2>
    <div id="faq-container"></div>
  </section>

  <!-- ======= Slider Section ======= -->
  <section id="slider-section">
    <h2>Slider</h2>
    <div id="slider">
      <div class="slide active">ðŸŒŸ Welcome to Slide 1</div>
      <div class="slide">ðŸš€ This is Slide 2</div>
      <div class="slide">ðŸŽ‰ You're viewing Slide 3</div>
    </div>
    <button onclick="nextSlide()">Next Slide</button>
  </section>

  <!-- ======= Theme Toggle Button ======= -->
  <button class="theme-button" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>

  <!-- ======= JavaScript ======= -->
  <script>
    // === Static JSON Data for FAQs ===
    const faqs = [
      {
        "question": "What is JavaScript?",
        "answer": "JavaScript is a scripting language that enables interactive web pages."
      },
      {
        "question": "What is DOM?",
        "answer": "DOM stands for Document Object Model, which allows scripts to update content, structure, and styles."
      },
      {
        "question": "What is an event listener?",
        "answer": "An event listener waits for a specific user interaction, like clicks or key presses."
      }
    ];

    // === Render FAQs ===
    const faqContainer = document.getElementById("faq-container");
    faqs.forEach(faq => {
      const card = document.createElement("div");
      card.className = "faq-card";
      card.innerHTML = `
        <strong class="faq-question" style="cursor:pointer;">${faq.question}</strong>
        <p class="faq-answer">${faq.answer}</p>
      `;
      faqContainer.appendChild(card);
    });

    faqContainer.addEventListener("click", function (e) {
      if (e.target.classList.contains("faq-question")) {
        const answer = e.target.nextElementSibling;
        answer.style.display = answer.style.display === "block" ? "none" : "block";
      }
    });

    // === Notification Popup ===
    function showNotification() {
      document.getElementById("notification").style.display = "block";
    }

    function hideNotification() {
      document.getElementById("notification").style.display = "none";
    }

    window.onload = () => {
      setTimeout(showNotification, 1000);
    };

    // === Slider Logic ===
    let currentSlide = 0;
    const slides = document.querySelectorAll(".slide");

    function nextSlide() {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }

    // === Theme Toggle ===
    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
    }
  </script>
</body>
</html>
