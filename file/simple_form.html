<!DOCTYPE html>
<html>
<head>
  <title>Collapsible FAQ</title>
  <style>
    .faq-item {
      margin-bottom: 10px;
    }
    .answer {
      display: none;
      margin-left: 20px;
      background-color: azure;
      color: rgb(7, 0, 0);
    }
    .question {
      cursor: pointer;
      background-color: rgba(44, 52, 168, 0.397);
      font-weight: bold;
      width: 60%;
    }
  </style>
</head>
<body>
  <h2>FAQ</h2>

  <div class="faq-item">
    <div class="question" onclick="toggleAnswer(this)">What is JavaScript?</div>
    <div class="answer">JavaScript is a scripting language for the web.</div>
  </div>
  <div class="faq-item">
    <div class="question" onclick="toggleAnswer(this)">What is HTML?</div>
    <div class="answer">HTML is a markup language for creating web pages.</div>
  </div>

  <script>
    function toggleAnswer(element) {
      const answer = element.nextElementSibling;
      answer.style.display =answer.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
