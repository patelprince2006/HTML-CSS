<!DOCTYPE html>
<html>
<head>
  <title>Table with Rowspan</title>
  <style>
    table {
      width: 50%;
    }
    td {
      border: 1px solid black;
      gap: 0px;
     
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <td rowspan="2">A</td>
      <td rowspan="2">B</td>
      <td colspan="2">C</td>
    </tr>
    <tr>
      <td > E</td>
      <td >d</td>
    </tr>
  </table>

</body>
</html>
