<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <header><h1>Interactive Quiz</h1></header>

  <main>
    <div id="quiz-container" class="quiz-box">
      <h3 id="question"></h3>
      <div id="options"></div>

      <div class="controls">
        <button id="prev" class="btn">Previous</button>
        <button id="next" class="btn">Next</button>
      </div>

      <div id="result"></div>
    </div>
  </main>

  <footer>Created by: Prince Patel [24CE092]</footer>

  <script src="quiz.js"></script>
</body>
</html>
